<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f7f7f7;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 80px;
}

.logo {
    font-size: 26px;
    font-weight: bold;
}

.logo span {
    color: #e76f51;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #555;
    font-weight: 500;
}

nav a:hover {
    color: #e76f51;
}

/* HERO SECTION */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px;
}

/* LEFT SIDE */
.hero-left {
    width: 50%;
}

.hero-left h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-left h1 span {
    color: #e76f51;
}

.hero-left p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 25px;
}

.hero-left button {
    padding: 12px 25px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.hero-left button:hover {
    background-color: #e76f51;
}


.icons {
    margin-top: 30px;
}

.icons span {
    margin-right: 15px;
    font-size: 18px;
    cursor: pointer;
}

.hero-right {
    width: 45%;
    position: relative;
    display: flex;
    justify-content: center;
}

.hero-right img {
    width: 280px;
    z-index: 1;
   image: 200px;

}

.shape {
    position: absolute;
    width: 300px;
    height: 420px;
    background-color: #e76f51;
    border-radius:96% 80% 76% 34%;
    z-index: 1;
}
  
</style>
<body>

            <a href="#">Services</a>

        </nav>
    </header>

   
    <section class="hero">
        <div class="hero-left">

            <p>

</body>
</html>
